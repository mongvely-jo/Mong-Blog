<!DOCTYPE html>

<head>
    <title>Document</title>
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/home.css">
    <link rel="stylesheet" href="../../css/trip.css">
</head>

<body>
    <div class="vertical-card">
        <div class="trip-card-date">
            <p class="trip-card-day">22</p>
            <p class="trip-card-month">JULY</p>
        </div>
        <a class="vertical-thumbnail" href="#">
            <img src="../../images/home1.jpg" alt="vertical-thumbnail">
            <div class="vertical-darkness"></div>
            <div class="vertical-btn-plus"><span draggable="false">+</span></div>
        </a>
        <div class="vertical-card-contents">
            <h2>세로 사진 Card</h2>
            <p>내용</p>
        </div>
    </div>
    <div class="horizontal-card">
        <div class="trip-card-date">
            <p class="trip-card-day">22</p>
            <p class="trip-card-month">JULY</p>
        </div>
        <a class="horizontal-thumbnail" href="#">
            <img src="../../images/home5.jpg" alt="horizontal-thumbnail">
            <div class="horizontal-darkness"></div>
            <div class="horizontal-btn-plus"><span draggable="false">+</span></div>
        </a>
        <div class="horizontal-card-contents">
            <h2>가로 사진 Card</h2>
            <p>내용</p>
        </div>
    </div>
</body>
